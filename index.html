<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4ty9 League - Club 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            font-size: 24px;
        }
        section {
            padding: 20px;
        }
        .news, .contact {
            background-color: white;
            margin: 20px auto;
            padding: 15px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #444;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <header>‚öΩ 4ty9 League - Club 1</header>

    <section class="news">
        <h2>Latest News</h2>
        <p><strong>üì∞ Neeraj MR Joins as Goalkeeper!</strong></p>
        <p>We are thrilled to announce that Neeraj MR has officially joined the team as our new goalkeeper! Welcome aboard! üèÜ</p>
    </section>

    <section class="contact">
        <h2>Contact Us</h2>
        <form action="YOUR_FORMSPREE_ENDPOINT" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

</body>
</html>
